<!DOCTYPE html>
<head>
<meta charset="UTF-8" />
<meta name="robots" content="noindex" />
<script type="text/javascript" src="squelettes/modeles/soundmanagerv297a-20170601/script/soundmanager2.js"></script>
<script src="squelettes/modeles/bar-ui.js"></script>
<link rel="stylesheet" href="squelettes/modeles/css/bar-ui.css" />

<!-- demo for this page only, you don't need this stuff -->
<script src="squelettes/modeles/demo.js"></script>
<link rel="stylesheet" href="squelettes/modeles/css/demo.css" />

</head>

<body>
<!-- ANCIEN LECTEUR -->

<BOUCLE_tous (DOCUMENTS types_documents) {id_document=#ID} {tout}>
		
		<div class="sm2-bar-ui">
		
			[(#LOGO_DOCUMENT{vignette}|vider_attribut{width, height}|inserer_attribut{class,'audio-cover'})]
		
		  <p class="title">#TITRE</p>
		
		  <div class="sm2-progress">
			<div class="sm2-row">
			<div class="sm2-inline-time" style="color: black">0:00</div>
			 <div class="sm2-progress-bd">
			  <div class="sm2-progress-track">
			   <div class="sm2-progress-bar"></div>
			   <div class="sm2-progress-ball"><div class="icon-overlay"></div></div>
			  </div>
			 </div>
			 <div class="sm2-inline-duration" style="color: black">0:00</div>
			</div>
		   </div>
		
		   <div class="controls"> 
		   </div>
		
		 <div class="bd sm2-main-controls">
		
		  <div class="sm2-inline-texture"></div>
		  <div class="sm2-inline-gradient"></div>
		
		  <div class="sm2-inline-element sm2-button-element sm2-play">
		   <div class="sm2-button-bd">
			<a href="#play" class="sm2-inline-button sm2-icon-play-pause">Play / pause</a>
		   </div>
		  </div>
		
		  <div class="sm2-inline-element sm2-inline-status">
		
		   <div class="sm2-playlist">
			<div class="sm2-playlist-target">
			 <!-- playlist <ul> + <li> markup will be injected here -->
			 <!-- if you want default / non-JS content, you can put that here. -->
			 <noscript><p>JavaScript is required.</p></noscript>
			</div>
		   </div>
		
		  </div>
		
		  <div class="sm2-inline-element sm2-button-element sm2-volume">
		   <div class="sm2-button-bd">
			<span class="sm2-inline-button sm2-volume-control volume-shade"></span>
			<a href="#volume" class="sm2-inline-button sm2-volume-control">volume</a>
		   </div>
		  </div>
		
		 </div>
		
		 <div class="bd sm2-playlist-drawer sm2-element">
		
		  <div class="sm2-inline-texture">
		   <div class="sm2-box-shadow"></div>
		  </div>
		
		  <!-- playlist content is mirrored here -->
		
		  <div class="sm2-playlist-wrapper">
		
			<ul class="sm2-playlist-bd">
		
			 <!-- example: playable link, "buy" link, "download" link -->
			  <div class="sm2-row">
			   <div class="sm2-col sm2-wide">
			   </div>
			   <div class="sm2-col">
				<a href="#FICHIER" target="_blank" title="Download" class="sm2-icon sm2-music sm2-exclude"></a>
			   </div>
			  </div> 
		
		   </div>
		
		  </div>
		
		 </div>
		
</BOUCLE_tous>
</body>
</html>
